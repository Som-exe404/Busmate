<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMate - Home </title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* NAVIGATION BAR */
        header {
            background: #1e5bb8;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* HERO IMAGE */
        .hero {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .container h1 {
            font-size: 32px;
            margin-top: 10px;
        }

        .container p {
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            background: #1e5bb8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            transition: 0.2s;
        }

        .btn:hover {
            background: #164a94;
        }
    </style>

</head>
<body>

<!-- NAVIGATION BAR -->
<header>
    <div class="logo">BusMate Home </div>

    <nav>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">

    
    <img src="hero image.png" class="hero" alt="Bus Image">

    <h1> Welcome to BusMate </h1>
    <p>Check bus routes, timings & login for more features.</p>

</div>

</body>
</html>
