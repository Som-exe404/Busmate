<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Management System</title>

    <style>
        body {
            margin: 0;
            background: #e9eef5;
            font-family: Arial, sans-serif;
        }

        /* HEADER / NAVBAR */
        header {
            background: #1e5bb8;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* LOGIN BOX */
        .login-box {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1e5bb8;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .btn {
            width: 95%;
            padding: 12px;
            background: #1e5bb8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn:hover {
            background: #164a94;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo">BusMate Login </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- LOGIN BOX -->
<div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Enter Username">
    <input type="password" placeholder="Enter Password">

    <button class="btn" onclick="window.location.href='student_home.html'">
        Login
    </button>
</div>

</body>
</html>
